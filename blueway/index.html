<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1d4ed8">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>OpenLayers 지도</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #2563eb;
            padding: max(1rem, env(safe-area-inset-top)) 1rem 1rem;
            position: relative;
            z-index: 1001;
            height: 14vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content-area {
            height: 86vh;
            position: relative;
        }
        .map-container {
            position: relative;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #schedule-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            backface-visibility: hidden;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
        }
        .flip-container {
            position: relative;
            height: 100%;
            perspective: 1000px;
        }
        .is-flipped .map-container {
            transform: rotateY(180deg);
        }
        .is-flipped #schedule-container {
            transform: rotateY(0);
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1a56db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .toggle-button:hover {
            transform: scale(1.05);
        }
        .toggle-button i {
            color: white;
            font-size: 24px;
        }
        @media (min-width: 768px) {
            .content-area {
                display: flex;
                width: 100%;
            }
            .flip-container {
                width: 60%;
                perspective: none;
            }
            .desktop-schedule {
                width: 40%;
                padding: 0 1rem;
                display: block;
                overflow-y: auto;
                background-color: #f9fafb;
            }
            .toggle-button {
                display: none;
            }
            #schedule-container {
                position: relative;
                transform: none;
                display: none;
            }
            .map-container {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1 class="text-2xl font-bold text-white mb-1">
            <span class="text-white">지금은 이재명!</span> 
            <span class="text-white">이재명 지금은?</span>
        </h1>
        <p class="text-blue-100 text-sm">이재명 후보 유세 지도와 일정</p>
    </div>
    <div class="content-area">
        <div class="flip-container w-full h-full">
            <div class="map-container relative" id="map-view">
                <div id="map"></div>
            </div>
            <div id="schedule-container" class="w-full px-4"></div>
        </div>
        <div class="desktop-schedule hidden md:block" id="desktop-schedule"></div>
    </div>
    <div class="toggle-button" id="toggle-view">
        <i data-lucide="pointer" stroke="white"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="map.js"></script>
    <script src="schedule.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle view functionality
        const flipContainer = document.querySelector('.flip-container');
        const mapView = document.getElementById('map-view');
        const scheduleContainer = document.getElementById('schedule-container');
        const desktopSchedule = document.getElementById('desktop-schedule');
        const toggleButton = document.getElementById('toggle-view');
        const toggleIcon = toggleButton.querySelector('i');

        let showingMap = true;

        // 데스크톱 버전에서 일정 컨테이너 복제
        function updateDesktopSchedule() {
            if (window.innerWidth >= 768) {
                desktopSchedule.innerHTML = scheduleContainer.innerHTML;
                lucide.createIcons();
            }
        }

        toggleButton.addEventListener('click', () => {
            showingMap = !showingMap;
            flipContainer.classList.toggle('is-flipped');
            
            if (showingMap) {
                toggleIcon.setAttribute('data-lucide', 'pointer');
                toggleIcon.setAttribute('stroke', 'white');
            } else {
                toggleIcon.setAttribute('data-lucide', 'pointer');
                toggleIcon.setAttribute('stroke', 'white');
            }
            
            lucide.createIcons();
        });

        // 초기 데스크톱 일정 설정 및 리사이즈 이벤트에 대한 대응
        window.addEventListener('load', updateDesktopSchedule);
        window.addEventListener('resize', updateDesktopSchedule);
    </script>
</body>
</html>
