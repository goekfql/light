DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>OpenLayers 지도</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
        }
        .map-container {
            position: relative;
            height: 100vh;
        }
        .map-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            color: #0000ff;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #schedule-container {
            height: 100vh;
            overflow-y: auto;
        }
        @media (max-width: 767px) {
            #schedule-container {
                height: auto;
                overflow-y: visible;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col md:flex-row w-full max-w-7xl mx-auto">
        <div class="map-container md:w-3/5 w-full relative">
            <div class="map-title">지금은 이재명! 후보 유세 지도</div>
            <div id="map"></div>
            <div id="map-lock-overlay" class="absolute inset-0 bg-white bg-opacity-60 flex items-center justify-center z-50 md:hidden" style="touch-action: none; cursor: pointer;">
                <span class="text-blue-700 font-bold text-lg">지도를 조작하려면 터치하세요</span>
            </div>
        </div>
        <div id="schedule-container" class="md:w-2/5 w-full mt-4 mb-8 md:px-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="map.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
